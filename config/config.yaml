##### Project directory path #####
##### e.g. /path/to/output/dir/directory #####
project_dir: /Users/kokyriakidis/Desktop/test_folder

##### 
samples: config/samples.tsv

ref:
  # ensembl species name
  species: homo_sapiens
  # ensembl release
  release: 100
  # genome build
  build: hg38
  output_dir: /Users/kokyriakidis/Desktop/reference

##### "gatk" or "deepvariant"
variant_tool: "gatk"

css_file: workflow/resources/report/css/styles.css
js_file: workflow/resources/report/js/scripts.js
css_heading: workflow/resources/report/css/heading.css
css_heading: workflow/resources/report/css/body.css


processing:
  remove-duplicates: true
  # Point to a bed file with, e.g., captured regions if necessary
  #restrict-regions: ""  # "/path/to/captured_regions.bed"
  #region-padding: ""

filtering:
  # Set to true in order to apply machine learning based recalibration of
  # quality scores instead of hard filtering.
  vqsr: false
  hard:
    # hard filtering as outlined in GATK docs
    # (https://gatkforums.broadinstitute.org/gatk/discussion/2806/howto-apply-hard-filters-to-a-call-set)
    snvs:
      "QD < 2.0 || FS > 60.0 || MQ < 40.0 || MQRankSum < -12.5 || ReadPosRankSum < -8.0"
    indels:
      "QD < 2.0 || FS > 200.0 || ReadPosRankSum < -20.0"

params:
  deepvariant:
    # Select model: "WGS" or "WES"
    model: "WES"
    extra: ""
  gatk:
    HaplotypeCaller: ""
    BaseRecalibrator: ""
    GenotypeGVCFs: ""
    VariantRecalibrator: ""
  picard:
    MarkDuplicates: "REMOVE_DUPLICATES=true"
  stargazer:
    target_genes: "ALL"
    control_gene: "vdr"
  vep:
    plugins:
      # Add any plugin from https://www.ensembl.org/info/docs/tools/vep/script/vep_plugins.html
      # Plugin args can be passed as well, e.g. "LoFtool,path/to/custom/scores.txt".
      - LoFtool
    # extra command line arguments (e.g. --sift, see docs)
    extra: ""
